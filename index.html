<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="buttons-container">
        <div><input type="color" id="square-color">
            <label for="square-color">Choose a color</label>
        </div>
        <div><input type="checkbox" id="check" checked> 
            <label for="check"> Grid lines on/off</label><br>
        </div>
        <div><input type="range" id="gridSize" min="1" max="100">
            <label for="gridSize">Grid Size:</label>
        </div>
        <div class="mode"> 
            <input type="radio" id="custom" name="mode" checked="checked">
            <label for="custom">Custom color</label><br>
            <input type="radio" id="random" name="mode">
            <label for="random">Random color</label><br>
            <input type="radio" id="grayscale" name="mode">
            <label for="grayscale">Grayscale</label>
            <input type="radio" id="snake" name="mode">
            <label for="snake">Snake Mode</label>
        </div>
    </div>
    
</body>
</html>
